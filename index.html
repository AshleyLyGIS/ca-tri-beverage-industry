<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>CA Beverage Industry TRI</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link href='css/styles.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class='flex-parent viewport-full relative scroll-hidden'>
    <div class='flex-child w-full w300-ml absolute static-ml left bottom'>
      <div class='flex-parent flex-parent--column viewport-third h-full-ml hmax-full bg-white py18 px12'>
        <div class='flex-child flex-child--grow px12 py12 scroll-auto'>
          <h1 class='txt-h2 mb6'>California's Beverage Industry TRI</h1>
          <p>View California's beverage industry toxic release amounts through 2017-2019.
        
          </p>
          <img src="images/brewery.jpg" alt="Brewery">
        </div>
        <footer class='px12 py12 bg-gray-faint txt-s'>
          <ul>
            <li>Data from
              <a class='link'
                href='https://www.epa.gov/toxics-release-inventory-tri-program/tri-basic-data-files-calendar-years-1987-2019?'>
                Toxics Release Inventory (TRI) Program</a>
            </li>
            <li>Map authored by
              <a class='link' href='https://github.com/AshleyLyGIS'>Ashley Ly</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <div class='flex-child flex-child--grow viewport-twothirds viewport-full-ml'>
      <div id="map" class='viewport-twothirds viewport-full-ml'></div>
      
      <!-- Legend: use Leaflet control -->
      <div class='relative'>
        <!-- UI Slider text -->
        <div id='slidertext' class='py6 px12 bg-white border border--gray-light round w200'>
          <p class='grade'><b>Year: <span>2017</span></b></p>
        </div>
        <button id='legend-button' class='button bg-white '>
          <svg class='icon w30 h30'>
              <use xlink:href='#icon-chevron-up'></use>
          </svg>
        </button>
      <div id='legend' class='bg-white round px12 py12 relative'>
        <h3 class='txt-bold mb12 w180'>Total Toxics Released</h3>
        <div class='legend-circles relative w180'>
          <div class="legend-large border border--gray-light absolute"></div>
          <div class="legend-small border border--gray-light absolute"></div>
          <div class="legend-large-label txt-m absolute"></div>
          <div class="legend-small-label txt-m absolute"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- UI Slider: use Leaflet contrp; -->
  <div id='slider' class='range w240 bg-white round-ml px12'>
    <input type='range' min="17" , max="19" , value="1" , step="1" />
  </div>

  

  

  <!-- Information Window, use z-index-->
  <div id='info' class='py6 px12 bg-white border border--gray-light round fixed w240'>
    <p><span class='txt-l txt-bold'></span></p>
    
    
  
  </div>




  <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
  <script src='js/app.js'></script>
  <script src='js/toggle.js'></script>

  <script>

  </script>
</body>

</html>
